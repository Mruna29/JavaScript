<!DOCTYPE html>
<html>
    <head>
        <h3>
            Control Structure : if Statement
        </h3>
    </head>

    <body>
        <script lang="javascript" type="text/javascript">
         
            var a=10;
            var linebreak="<br/><br/>";

            //if structure
            /*
            if (expression)
            {
                Statement(s) to be executed if expression is true
            }
            */

            if(a>6)
            {
                document.write("You are young!", linebreak);
            }

        
        </script>
    </body>
</html>
