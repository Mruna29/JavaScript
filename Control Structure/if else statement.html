<!DOCTYPE html>
<html>
    <head>
        <h3>Control Structure : if else statement</h3>
    </head>

     <body>
        <script lang="javascript" type="text/javascript">
            var a=5;
            var linebreak="<br/><br/>";

            if(a>6)
            {
                document.write("You are young!",linebreak);
            }
            else
            {
                document.write("You are a child!",linebreak);
            }
        </script>
     </body>
</html>
