<html>
    <body>
        <script language="javascript" type="text/javascript">
          
            var a= 2; // 10 binary
            var b= 3; // 11 binary
            var linebreak = "<br/><br/>";

            document.write("a = ",a);
            document.write("&nbsp;&nbsp;&nbsp;b= ",b); document.write(linebreak);

            document.write("(a & b)=", (a&b)); document.write(linebreak);
            document.write("(a | b)=", (a|b)); document.write(linebreak);
            document.write("a ^ b=", (a^b)); document.write(linebreak);
            document.write("(~b)=", (~b)); document.write(linebreak);
            document.write("a << b=", (a<<b)); document.write(linebreak);
            document.write("a >> b=", (a>>b)); document.write(linebreak);
            document.write("a >>> b=", (a>>>b)); document.write(linebreak);
        </script>
    </body>
</html>
