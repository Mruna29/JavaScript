<!DOCTYPE html>
<html>
    <head>
        <h3>Onsubmit event in Javascript</h3>
        <script lang="javascript" type="text/javascript">
            function over()
            {
                document.write("Mouse over");
            }
            function out()
            {
                document.write("Mouse Out");
            }
        </script>
    </head>

    <body>
        <div onmouseover="over()" onmouseout="out()" style="background-color:yellow;">
            <h2>This is inside the division</h2>
        </div>
    </body>
</html>
