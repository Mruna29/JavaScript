 <html>
    <body>
        <script lang="javascript" type="text/javascript">
             var a=10;
             var b=20;
             var linebreak="<br/><br/>";

             document.write("a =", a);
             document.write("&nbsp;&nbsp;&nbsp;b = ",b); document.write(linebreak);

             document.write ("(a==b)", (a==b)); document.write(linebreak);
             document.write("(a!=b)", (a!=b)); document.write(linebreak);
             document.write("(a<b)", (a<b)); document.write(linebreak);
             document.write("(a>b)", (a>b));  document.write(linebreak);
             document.write("(a<=b)", (a<=b));  document.write(linebreak);
             document.write("(a>=b)", (a>=b)); document.write(linebreak);
        </script>
    </body>
 </html>
