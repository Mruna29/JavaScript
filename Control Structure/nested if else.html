<!DOCTYPE html>
<html>
    <head>
    <h3>
        Control Structure : if else statement
    </h3>
    </head>

    <body>
        <script lang="javascript" type="text/javascript">
            var marks=60;
            var linebreak="<br/><br/>";

            if(marks>60)
            {
                document.write("1st Class", linebreak);
            }
            else if(marks>50)
            {
                document.write("2nd Class", linebreak);
            }
            else if(marks>40)
            {
                document.write("Pass Class", linebreak);
            }
            else
            {
                document.write("Failed", linebreak);
            }

        </script>
    </body>
</html>
