<!DOCTYPE html>
<html>
    <head>
        <h3>
            Onclick event in Javascript
        </h3>
        <script lang="javascript" type="text/javascript">
            function sayHello()
            {
                alert("Hello World")
            }
        </script>
    </head>

    <body>
       <form>
        <input type="button" onclick="sayHello()" value="Click to say Hello"/>
       </form>
    </body>
</html>
