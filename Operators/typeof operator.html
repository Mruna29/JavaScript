<!DOCTYPE html>
<html>
    <head>
        <h3>
            typeof operator in Js
        </h3>
    </head>

    <body>
        <script lang="javascript" type="text/javascript">
                var a=10;
                var b= "String";
                var c=true;
                var linebreak="<br/><br/>";

                document.write("a =",a,linebreak,"b =",b,linebreak,"c =",c, linebreak);

                result=(typeof b == "string" ? "B is String" : "B is Numeric");
                document.write("Result =", result,linebreak);

                result=(typeof a == "string" ? "B is String" : "B is Numeric");
                document.write("Result =", result,linebreak);

                result=(typeof c == "string" ? "C is String" : "C is Boolean");
                document.write("Result =", result,linebreak);
        </script>
    </body>
</html>
