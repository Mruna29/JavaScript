<html>
    <head>
        <script language="javascript" type="text/javascript">
            var linebreak="<br/><br/>";
            document.write("Logical operator in Javascript"); document.write(linebreak);
        </script>
    </head>

    <body>
        <script lang="javascript" type="text/javascript">
            var a=true;
            var b=false;
            var linebreak="<br/><br/>";

            document.write("a= ", a); 
            document.write("&nbsp;&nbsp;b=", b);  document.write(linebreak);

            document.write("(a && b) => ", (a && b)); document.write(linebreak);
            document.write("(a || b) => ", (a || b)); document.write(linebreak);
            document.write("(!a) => ", (!a)); document.write(linebreak);

        </script>
    </body>
</html>
